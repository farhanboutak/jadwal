<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maintenance Mode</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root {
    --bg1:#0f2027;
    --bg2:#203a43;
    --bg3:#2c5364;
    --card:rgba(255,255,255,0.08);
    --text:#ffffff;
}

body.light {
    --bg1:#f5f7fa;
    --bg2:#c3cfe2;
    --bg3:#e2e2e2;
    --card:rgba(0,0,0,0.05);
    --text:#111;
}

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Inter',sans-serif;
}

body{
    height:100vh;
    background: linear-gradient(-45deg,var(--bg1),var(--bg2),var(--bg3));
    background-size: 400% 400%;
    animation: gradient 15s ease infinite;
    display:flex;
    justify-content:center;
    align-items:center;
    color:var(--text);
    overflow:hidden;
}

@keyframes gradient{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

.container{
    background:var(--card);
    backdrop-filter:blur(25px);
    padding:50px;
    border-radius:25px;
    width:95%;
    max-width:650px;
    text-align:center;
    box-shadow:0 20px 60px rgba(0,0,0,0.4);
    animation:fadeIn 1s ease;
}

h1{
    font-size:32px;
    margin-bottom:10px;
}

p{
    opacity:0.8;
    margin-bottom:25px;
}

.countdown{
    font-weight:600;
    font-size:18px;
    margin-bottom:15px;
}

.progress-container{
    width:100%;
    height:12px;
    background:rgba(255,255,255,0.15);
    border-radius:20px;
    overflow:hidden;
    margin-bottom:20px;
}

.progress{
    height:100%;
    width:0%;
    background:linear-gradient(90deg,#00f5a0,#00d9f5);
    transition:width 1s linear;
}

.status{
    margin-bottom:15px;
    font-size:14px;
}

.time{
    font-size:13px;
    opacity:0.7;
    margin-bottom:20px;
}

input{
    padding:10px 15px;
    border-radius:30px;
    border:none;
    width:70%;
    margin-bottom:10px;
    outline:none;
}

button{
    padding:10px 20px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    font-weight:600;
    margin:5px;
    background:linear-gradient(90deg,#00f5a0,#00d9f5);
    color:#000;
    transition:0.3s;
}

button:hover{
    transform:scale(1.05);
}

.toggle{
    position:absolute;
    top:20px;
    right:20px;
    font-size:14px;
    cursor:pointer;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}

@media(max-width:480px){
    .container{padding:30px 20px;}
    h1{font-size:24px;}
    input{width:100%;}
}
</style>
</head>

<body>

<div class="toggle" onclick="toggleTheme()">üåô/‚òÄÔ∏è Mode</div>

<div class="container">
    <h1>üöß Website Maintenance</h1>
    <p>Kami sedang melakukan upgrade sistem untuk performa dan keamanan yang lebih baik.</p>

    <div class="countdown" id="countdown"></div>

    <div class="progress-container">
        <div class="progress" id="progress"></div>
    </div>

    <div class="status" id="status"></div>

    <div class="time" id="time"></div>

    <input type="email" placeholder="Masukkan email untuk notifikasi">
    <br>
    <button onclick="alert('Email tersimpan (simulasi)')">üîî Notify Me</button>
    <button onclick="location.reload()">üîÑ Refresh</button>
</div>

<script>
const endTime = new Date();
endTime.setMinutes(endTime.getMinutes()+20);

const startTime = new Date();
const total = endTime - startTime;

function update(){
    const now = new Date();
    const diff = endTime - now;

    document.getElementById("time").innerHTML =
        "Waktu sekarang: "+ now.toLocaleString();

    if(diff<=0){
        document.getElementById("countdown").innerHTML="Website Sudah Online ‚úÖ";
        document.getElementById("status").innerHTML="Status Server: üü¢ Online";
        document.getElementById("progress").style.width="100%";
        setTimeout(()=>location.reload(),3000);
        return;
    }

    const m=Math.floor(diff/(1000*60));
    const s=Math.floor((diff%(1000*60))/1000);

    document.getElementById("countdown").innerHTML=
        `Perkiraan selesai dalam ${m} menit ${s} detik`;

    document.getElementById("status").innerHTML=
        "Status Server: üî¥ Maintenance";

    const percent=((total-diff)/total)*100;
    document.getElementById("progress").style.width=percent+"%";
}

function toggleTheme(){
    document.body.classList.toggle("light");
}

setInterval(update,1000);
update();
</script>

</body>
</html></html>

<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Website Maintenance</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        height: 100vh;
        background: linear-gradient(135deg, #667eea, #764ba2);
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        text-align: center;
    }

    .container {
        background: rgba(255, 255, 255, 0.1);
        padding: 50px 40px;
        border-radius: 20px;
        backdrop-filter: blur(15px);
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        max-width: 500px;
        animation: fadeIn 1.2s ease-in-out;
    }

    .icon {
        font-size: 70px;
        margin-bottom: 20px;
        animation: rotate 4s linear infinite;
    }

    h1 {
        font-size: 28px;
        margin-bottom: 15px;
        font-weight: 600;
    }

    p {
        font-size: 16px;
        margin-bottom: 25px;
        opacity: 0.9;
    }

    .time {
        font-size: 14px;
        margin-bottom: 20px;
        opacity: 0.8;
    }

    button {
        padding: 12px 25px;
        border: none;
        border-radius: 30px;
        background: white;
        color: #764ba2;
        font-weight: 600;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #f1f1f1;
        transform: scale(1.05);
    }

    @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
        .container {
            padding: 35px 20px;
        }
        h1 {
            font-size: 22px;
        }
    }
</style>
</head>

<body>

<div class="container">
    <div class="icon">⚙️</div>
    <h1>Website Sedang Maintenance</h1>
    <p>Mohon maaf atas ketidaknyamanannya. Saat ini website sedang dalam proses pemeliharaan dan akan segera kembali online.</p>
    
    <div class="time" id="time"></div>

    <button onclick="location.reload()">Refresh Halaman</button>
</div>

<script>
function updateTime() {
    const now = new Date();
    document.getElementById("time").innerHTML =
        "Waktu sekarang: " + now.toLocaleString();
}
setInterval(updateTime, 1000);
updateTime();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maintenance Mode</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', sans-serif;
}

body {
    height: 100vh;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    overflow: hidden;
}

.container {
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(20px);
    padding: 50px;
    border-radius: 25px;
    width: 95%;
    max-width: 600px;
    text-align: center;
    box-shadow: 0 15px 40px rgba(0,0,0,0.4);
    animation: fadeIn 1s ease;
}

.icon {
    font-size: 60px;
    margin-bottom: 20px;
    animation: spin 6s linear infinite;
}

h1 {
    font-size: 32px;
    font-weight: 700;
    margin-bottom: 10px;
}

p {
    opacity: 0.8;
    margin-bottom: 25px;
}

.countdown {
    font-size: 20px;
    font-weight: 600;
    margin-bottom: 20px;
}

.progress-container {
    width: 100%;
    background: rgba(255,255,255,0.1);
    border-radius: 20px;
    overflow: hidden;
    margin-bottom: 20px;
}

.progress-bar {
    height: 12px;
    width: 0%;
    background: linear-gradient(90deg, #00f5a0, #00d9f5);
    transition: width 1s linear;
}

.time {
    font-size: 14px;
    opacity: 0.7;
    margin-bottom: 20px;
}

button {
    padding: 12px 28px;
    border-radius: 30px;
    border: none;
    font-weight: 600;
    cursor: pointer;
    background: linear-gradient(90deg, #00f5a0, #00d9f5);
    color: black;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.05);
}

@keyframes fadeIn {
    from {opacity:0; transform: translateY(20px);}
    to {opacity:1; transform: translateY(0);}
}

@keyframes spin {
    from {transform: rotate(0deg);}
    to {transform: rotate(360deg);}
}

@media(max-width:480px){
    .container {
        padding: 30px 20px;
    }
    h1 {
        font-size: 24px;
    }
}
</style>
</head>

<body>

<div class="container">
    <div class="icon">⚙️</div>
    <h1>Website Sedang Maintenance</h1>
    <p>Kami sedang melakukan pembaruan sistem untuk meningkatkan performa dan keamanan. Silakan kembali beberapa saat lagi.</p>

    <div class="countdown" id="countdown"></div>

    <div class="progress-container">
        <div class="progress-bar" id="progress"></div>
    </div>

    <div class="time" id="time"></div>

    <button onclick="location.reload()">Refresh Halaman</button>
</div>

<script>
// === Waktu selesai maintenance (ubah sesuai kebutuhan) ===
const endTime = new Date();
endTime.setMinutes(endTime.getMinutes() + 30); // 30 menit dari sekarang

const countdownEl = document.getElementById("countdown");
const progressEl = document.getElementById("progress");
const timeEl = document.getElementById("time");

const startTime = new Date();
const totalDuration = endTime - startTime;

function updateMaintenance() {
    const now = new Date();
    const distance = endTime - now;

    // Jam realtime
    timeEl.innerHTML = "Waktu sekarang: " + now.toLocaleString();

    if (distance <= 0) {
        countdownEl.innerHTML = "Maintenance Selesai ✅";
        progressEl.style.width = "100%";
        return;
    }

    const minutes = Math.floor(distance / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    countdownEl.innerHTML = `Perkiraan selesai dalam ${minutes} menit ${seconds} detik`;

    const progress = ((totalDuration - distance) / totalDuration) * 100;
    progressEl.style.width = progress + "%";
}

setInterval(updateMaintenance, 1000);
updateMaintenance();
</script>

</body>
</html>
